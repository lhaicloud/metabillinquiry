name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # Trigger the workflow on push to the main branch
  pull_request:
    branches:
      - main  # Trigger the workflow on pull requests to the main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest  # Use the latest Ubuntu runner

    steps:
      # Check out the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18  # Specify the Node.js version

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Set environment variables from GitHub Secrets
      - name: Set environment variables
        env:
          TWILIO_ACCOUNT_SID: ${{ secrets.TWILIO_ACCOUNT_SID }}
          TWILIO_AUTH_TOKEN: ${{ secrets.TWILIO_AUTH_TOKEN }}
          TWILIO_SERVICE_ID: ${{ secrets.TWILIO_SERVICE_ID }}
          PAGE_ACCESS_TOKEN: ${{ secrets.PAGE_ACCESS_TOKEN }}
          VERIFY_TOKEN: ${{ secrets.VERIFY_TOKEN }}
          WP_SMTP_USER: ${{ secrets.WP_SMTP_USER }}
          WP_SMTP_PASS: ${{ secrets.WP_SMTP_PASS }}
          API_KEY: ${{ secrets.API_KEY }}

      # Run tests (optional)
      - name: Run tests
        run: npm test

      # Build the project (if applicable)
      - name: Build project
        run: npm run build

      # Deploy the application (example for deploying to a server or platform)
      - name: Deploy application
        run: |
          echo "Deploying application..."
          # Add your deployment commands here
